<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Love In China</title>

<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="apple-touch-icon" href="apple-touch-icon.png">

<link rel="stylesheet" href="/welcome/css/bootstrap.min.css">
<link rel="stylesheet" href="/welcome/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="/welcome/css/fontAwesome.css">
<link rel="stylesheet" href="/welcome/css/light-box.css">
<link rel="stylesheet" href="/welcome/css/templatemo-main.css">
<link href="/welcome/css/css.css" rel="stylesheet">

<script src="/welcome/js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
<style>
.second-content textarea {
	border-radius: 0px;
	padding-left: 15px;
	padding-top: 10px;
	font-size: 13px;
	font-weight: 300;
	color: #fff;
	background-color: rgba(250, 250, 250, 0.15);
	outline: none;
	border: none;
	box-shadow: none;
	height: 165px;
	max-height: 220px;
	width: 100%;
	max-width: 100%;
	margin-bottom: 25px;
}

.slides .slide .content {
	overflow-y: scroll;
	position: relative;
	width: 70%;
	height: 80%;
	left: 10%;
	top: 10%;
	bottom: 10%;
	background: rgba(0, 0, 0, 0.5);
}

.slides .slide:nth-child(1) {
	background-image: url(./welcome/img/first_bg.jpg);
}
</style>
</head>

<body>
	<div class="slides">
		<!--个人主页-->
		<div class="slide" id="2">
			<div class="content second-content">
				<div class="container-fluid">
					<div class="col-md-6">
						<div class="left-content">
							<h2>个人详情</h2>
							<div class="main-btn">
								<div class="col-md-12">
									<a href="#3">姓名:</a>
									<p style="display: inline-block; margin-left: 20px;"
										th:text="${userInfo.username}"></p>
								</div>
								<div class="col-md-12">
									<a href="#3">昵称:</a>
									<p style="display: inline-block; margin-left: 20px;"
										th:text="${userInfo.nickname}"></p>
								</div>
							</div>
							<div class="main-btn">
								<div class="col-md-12">
									<a href="#3">手机号:</a>
									<p style="display: inline-block; margin-left: 20px;"
										th:text="${userInfo.phoneNumber}"></p>
								</div>
								<div class="col-md-12">
									<a href="#3">邮箱:</a>
									<p style="display: inline-block; margin-left: 20px;"
										th:text="${userInfo.email}"></p>
								</div>
							</div>
							<div class="main-btn">
								<div class="col-md-12">
									<a href="#3">个人简介:</a>
									<fieldset>
										<textarea th:text="${userInfo.selfIntroduction}"
											name="message" rows="6" class="form-control" id="message"
											placeholder="Your message..." required=""></textarea>
									</fieldset>
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-3" th:each="img:${userBackgroundImgs}">
						<div class="detailsDiv">
							<a th:href="${img}" target="_blank" href="#"><img
								class="col-xs-2 col-sm-2 col-md-2" th:src="${img}" src="" /></a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="/welcome/js/vendor/jquery-1.11.2.min.js"></script>
	<script>
		window.jQuery
				|| document
						.write('<script src="/welcome/js/vendor/jquery-1.11.2.min.js"><\/script>')
	</script>
	<script src="/welcome/js/vendor/bootstrap.min.js"></script>
	<script src="/welcome/js/datepicker.js"></script>
	<script src="/welcome/js/plugins.js"></script>
	<script src="/welcome/js/main.js"></script>
</body>
</html>
