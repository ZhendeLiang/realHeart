<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>用户总数--layui后台管理模板</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/font_eolqem241z66flxr.css" media="all" />
	<link rel="stylesheet" href="../../css/user.css" media="all" />
</head>
<body class="childrenBody">
	<blockquote class="layui-elem-quote news_search">
		<form class="layui-form">
			<div class="layui-form-item">
				<div class="layui-inline">
					<div class="layui-inline">
						<div class="layui-form-item">
							<label class="layui-form-label">用户名</label>
							<div class="layui-input-block">
								<input id="username" type="text" class="layui-input" lay-verify="required phone" placeholder="用户名">
							</div>
						</div>
					</div>
					<div class="layui-inline">
						<div class="layui-form-item">
							<label class="layui-form-label">手机</label>
							<div class="layui-input-block">
								<input id="phoneNumber" type="text" class="layui-input" lay-verify="required phone" placeholder="手机">
							</div>
						</div>
					</div>
					<div class="layui-inline">
						<div class="layui-form-item">
							<label class="layui-form-label">邮箱</label>
							<div class="layui-input-block">
								<input id="email" type="text" class="layui-input" lay-verify="required phone" placeholder="邮箱">
							</div>
						</div>
					</div>
				</div>
				<div class="layui-form-item">
				    <div class="layui-inline">
					    <label class="layui-form-label">性别</label>
					    <div class="layui-input-block userSex">
					      	<input type="radio" name="gender" value="-1" title="无" checked>
					      	<input type="radio" name="gender" value="1" title="男">
					      	<input type="radio" name="gender" value="0" title="女">
					    </div>
				    </div>
				    <div class="layui-inline">
					    <label class="layui-form-label">会员等级</label>
						<div class="layui-input-block">
							<select id="viprank" name="viprank" class="userGrade" lay-filter="userGrade">
								<option value="-1">无</option>
								<option value="1">普通会员</option>
								<option value="2">青铜会员</option>
						        <option value="3">白银会员</option>
						        <option value="4">黄金会员</option>
						        <option value="5">白金会员</option>
						        <option value="6">钻石会员</option>
						    </select>
						</div>
				    </div>
				    <div class="layui-inline">
					    <label class="layui-form-label">会员状态</label>
						<div class="layui-input-block">
							<select id="state" name="userStatus" class="userStatus" lay-filter="userStatus">
								<option value="-1">无</option>
								<option value="0">正常使用</option>
								<option value="1">限制用户</option>
						    </select>
						</div>
				    </div>
				</div>
				<div class="layui-form-item">
					<div class="layui-inline">
					    <a class="layui-btn search_btn">查询</a>
					</div>
					<div class="layui-inline">
						<a class="layui-btn layui-btn-normal usersAdd_btn">添加用户</a>
					</div>
					<div class="layui-inline">
						<a class="layui-btn layui-btn-danger batchDel">批量删除</a>
					</div>
					<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				</div>
			</div>
		</form>
	</blockquote>
	<div class="layui-form news_list">
	  	<table class="layui-table">
		    <colgroup>
				<col width="50">
				<col width="14%">
				<col width="14%">
				<col width="14%">
				<col width="14%">
				<col width="14%">
				<col width="14%">
				<col width="16%">
		    </colgroup>
		    <thead>
				<tr>
					<th><input type="checkbox" name="" lay-skin="primary" lay-filter="allChoose" id="allChoose"></th>
					<th>用户名称</th>
					<th>性别</th>
					<th>邮箱</th>
					<th>手机号</th>
					<th>会员等级</th>
					<th>是否可用</th>
					<th>操作</th>
				</tr> 
		    </thead>
		    <tbody class="users_content"></tbody>
		</table>
	</div>
	<div id="page"></div>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="allUsers.js"></script>
</body>
</html>
