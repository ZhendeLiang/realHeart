<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="Expires" content="0">
<title>后台管理</title>
<link href="./css/adminLogin.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div class="login_box">
		<div class="login_l_img">
			<img src="img/admin_login-bg.png" />
		</div>
		<div class="login">
			<div class="login_logo">
				<a href="#"><img src="img/admin_login_logo.png" /></a>
			</div>
			<div class="login_name">
				<p>后台管理系统</p>
			</div>
			<form method="post">
				<input id="adminUsername" name="adminUsername" type="text" value="用户名"
					onfocus="this.value=''"
					onblur="if(this.value==''){this.value='用户名'}">
					<span id="password_text" onclick="this.style.display='none';document.getElementById('adminPassword').style.display='block';document.getElementById('adminPassword').focus().select();">密码</span>
				<input id="adminPassword" name="adminPassword" type="password"
					style="display: none;" onblur="if(this.value==''){document.getElementById('password_text').style.display='block';this.style.display='none'};" />
				<input id="adminSubmit" value="登录" style="width: 100%;" type="button">
			</form>
		</div>
		<div class="copyright">王梁蒿三人 版权所有©2017-2019 技术支持宿舍:1#217</div>
	</div>
	<div style="text-align: center;"></div>
	
	<script src="./js/jquery.js"></script>
	<script src="./js/adminLogin.js"></script>
</body>
</html>
