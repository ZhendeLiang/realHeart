<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>重置密码-UI中国-专业界面交互设计平台</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="Keywords" content="">
    <meta name="Description" content="">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./css/reg.css">
</head>
<body>
<div id="ajax-hook"></div>
<div class="wrap">
    <div class="wpn">
        <div class="form-data find_password">
        	<input id="uid" type="hidden" value=""/>
        	<input id="verifyUUID" type="hidden" value=""/>
        	<input id="type" type="hidden" value=""/>
            <h4>重新设置密码</h4>
            <p class="right_now">已有账号，<a href="/login.html">马上登录</a></p>
            <p class="p-input pc_reset pos">
                <label for="pc_reset">设置密码,密码长度6-20位</label>
                <input type="password" id="pc_reset">
                <span class="error-tip reset-err hide"><em>最多五个字</em><i class="icon-warn"></i></span>
            </p>
            <p class="p-input pc_reset pos">
                <label for="pc_reset2">重置密码,密码长度6-20位</label>
                <input type="password" id="pc_reset2">
                <span class="error-tip reset-err2 hide"><em>最多五个字</em><i class="icon-warn"></i></span>
            </p>
            <button class="lang-btn finish">完成</button>
            <p class="right">京ICP备14007358号-1 \ 京公网安备11010802014104号 \ Powered by © 2008-2018 UI.CN</p>
        </div>
    </div>
</div>
<script src="./js/jquery.js"></script>
<script src="./js/msgTip.js"></script>
<script src="./js/md5.min.js"></script>
<script src="./js/agree.js"></script>
<script src="./js/reset.js"></script>
<script language="JavaScript" type="text/javascript">  
	$(function(){
		//获取Location对象的search属性值
		var searchStr = location.search;
		//由于searchStr属性值包括“?”，所以除去该字符 
		searchStr = searchStr.substr(1);
		//将searchStr字符串分割成数组，数组中的每一个元素为一个参数和参数值 
		var searchs = searchStr.split("&");
		/* if(searchs[0].split("=")[0] == 'uid'){
			$("#uid").val(searchs[0].split("=")[1]);
		} */
		if(searchs[0].split("=")[0] == 'verifyUUID'){
			$("#verifyUUID").val(searchs[0].split("=")[1]);
		}
		if(searchs.length > 1){
			if(searchs[1].split("=")[0] == 'type'){
				$("#type").val(searchs[1].split("=")[1]);
			}
		}
	})
</script>
</body>
</html>
