		<script th:inline="javascript">
			startInit('iframeHeartbeat', 560);
			var browserVersion = window.navigator.userAgent.toUpperCase();
			var isOpera = browserVersion.indexOf("OPERA") > -1 ? true : false;
			var isFireFox = browserVersion.indexOf("FIREFOX") > -1 ? true : false;
			var isChrome = browserVersion.indexOf("CHROME") > -1 ? true : false;
			var isSafari = browserVersion.indexOf("SAFARI") > -1 ? true : false;
			var isIE = (!!window.ActiveXObject || "ActiveXObject" in window);
			var isIE9More = (! -[1,] == false);
			function reinitIframe(iframeId, minHeight) {
			    try {
			        var iframe = document.getElementById(iframeId);
			        var bHeight = 0;
			        if (isChrome == false && isSafari == false) {
			            try {
			                bHeight = iframe.contentWindow.document.body.scrollHeight;
			            } catch (ex) {                
			            }
			        }
			        var dHeight = 0;
			        if (isFireFox == true)
			            dHeight = iframe.contentWindow.document.documentElement.offsetHeight + 2;//如果火狐浏览器高度不断增加删除+2
			        else if (isIE == false && isOpera == false && iframe.contentWindow) {
			            try {
			                dHeight = iframe.contentWindow.document.documentElement.scrollHeight;
			            } catch (ex) {
			            }
			        }
			        else if (isIE == true && isIE9More) {//ie9+
			            var heightDeviation = bHeight - eval("window.IE9MoreRealHeight" + iframeId);
			            if (heightDeviation == 0) {
			                bHeight += 3;
			            } else if (heightDeviation != 3) {
			                eval("window.IE9MoreRealHeight" + iframeId + "=" + bHeight);
			                bHeight += 3;
			            }
			        }
			        else//ie[6-8]、OPERA
			            bHeight += 3;

			        var height = Math.max(bHeight, dHeight);
			        if (height < minHeight) height = minHeight;
			        //alert(iframe.contentWindow.document.body.scrollHeight + "~" + iframe.contentWindow.document.documentElement.scrollHeight);
			        iframe.style.height = height + "px";
			    } catch (ex) { }
			}
			function startInit(iframeId, minHeight) {
			    eval("window.IE9MoreRealHeight" + iframeId + "=0");
			    window.setInterval("reinitIframe('" + iframeId + "'," + minHeight + ")", 100);
			}
			
			$(document).ready(function() {
				var gender = $("#updateGender").val();
				if(gender == "0"){
					$("#menuListNav").css("background","rgba(252, 176, 158, 0.5)");
					$(".first-content").css("background","rgba(252, 176, 158, 0.5)");
					$(".second-content").css("background","rgba(252, 176, 158, 0.5)");
					$(".third-content").css("background","rgba(252, 176, 158, 0.5)");
					$(".fourth-content").css("background","rgba(252, 176, 158, 0.5)");
					$(".fifth-content").css("background","rgba(252, 176, 158, 0.5)");
				}else{
					$(".logo").html('<img src="/welcome/img/ui2.png" alt="">');
					$(".mini-logo").html('<img src="/welcome/img/ui2.png" alt="">');
				}
				$("#iframeHeartbeat").height(0);
				$("#iframeHeartbeat").attr("src","heartbeat?pageNum=1&pageSize=10");
				
				// navigation click actions 
				$('.scroll-link').on('click', function(event) {
					event.preventDefault();
					var sectionID = $(this).attr("data-id");
					scrollToID('#' + sectionID, 750);
				});
				// scroll to top action
				$('.scroll-top').on('click', function(event) {
					event.preventDefault();
					$('html, body').animate({
						scrollTop: 0
					}, 'slow');
				});
				// mobile nav toggle
				$('#nav-toggle').on('click', function(event) {
					event.preventDefault();
					$('#main-nav').toggleClass("open");
				});
				
				var imgs = $("input[name='backgroundImgs']");
				$.each(imgs,function(i,item){
					var num = i+1;
					if(num<=5){
						$(".slides .slide:nth-child("+num+")").css("background-image","url(" + item.value + ")");
					}
				});
				
				$('#submitUpdateUser').on('click', function(event) {
					var username = $("#updateUsername").val();
					var nickname = $("#updateNickname").val();
					var phoneNumber = $("#updatePhoneNumber").val();
					var email = $("#updateEmail").val();
					var idCard = $("#updateIdCard").val();
					var gender = $("#updateGender").val();
					var selfIntroduction = $("#updateSelfIntroduction").val();
					$.ajax({
			            url: '/filter/json/userInfo',
			            type: 'put',
			            dataType: 'json',
			            async: false,
			            data: {
			            	nickname:nickname,
			            	phoneNumber:phoneNumber,
			            	email:email,
			            	idCard:idCard,
			            	gender:gender,
			            	selfIntroduction:selfIntroduction,
			            	type:"user"
			            	},
			            success:function(data){
			                if (data.code == '0') {
								showPopover($('#updateModalLabel'),"更新用户成功,刷新后起效");
			                } else {
			                	
			                }
			            },
			            error:function(){
			            	status = false;
			                // return false;
			            }
			        });
				});
				
				function showPopover(target, msg) {
				    target.attr("data-original-title", msg);
				    $('[data-toggle="tooltip"]').tooltip();
				    target.tooltip('show');
				    target.focus();

				    //2秒后消失提示框
				    var id = setTimeout(
				        function () {
				            target.attr("data-original-title", "");
				            target.tooltip('hide');
				            document.getElementById("closeUpdateUser").click();
				        }, 2000
				    );
				}
			});
			// scroll function
			function scrollToID(id, speed) {
				var offSet = 0;
				var targetOffset = $(id).offset().top - offSet;
				var mainNav = $('#main-nav');
				$('html,body').animate({
					scrollTop: targetOffset
				}, speed);
				if(mainNav.hasClass("open")) {
					mainNav.css("height", "1px").removeClass("in").addClass("collapse");
					mainNav.removeClass("open");
				}
			}
			if(typeof console === "undefined") {
				console = {
					log: function() {}
				};
			}
			function logout(){
				window.location.href="/logout";
			}
		</script>
